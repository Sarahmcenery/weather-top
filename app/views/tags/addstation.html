<form action="/dashboard/addstation" method="POST">
  <div class="field">
    <label class="label">Name</label>
    <div class="control has-icons-left">
      <input class="input" placeholder="Station Name" type="text" name="name" required>
      <div class="icon is-small is-left">
        <i class="fa-solid fa-location-dot"></i>
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">Latitude</label>
    <div class="control has-icons-left">
      <input class="input" placeholder="00.00" type="double" name="latitude" required>
      <div class="icon is-small is-left">
        <i class="fa-solid fa-globe"></i>
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">Longitude</label>
    <div class="control has-icons-left">
      <input class="input" placeholder="00.00" type="double" name="longitude" required>
      <div class="icon is-small is-left">
        <i class="fa-solid fa-globe"></i>
      </div>
    </div>
  </div>
  <div class="field mt-4">
    <button class="button is-dark is-medium is-rounded">Add Station</button>
  </div>
</form>
