<table class="table is-bordered">
  <thead class="has-background-grey-light">
  <tr>
    <th>Code</th>
    <th>Temperature</th>
    <th>Wind Speed</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'readings'}
  <tr>
    <td>
      ${readings.code}
    </td>
    <td>
      ${readings.temperature}
    </td>
    <td>
      ${readings.windSpeed}
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
