<table class="table is-bordered ">
  <thead class="has-background-grey-light">
  <tr>
    <th>Time</th>
    <th>Code</th>
    <th>Temperature</th>
    <th>Wind Speed</th>
    <th>Wind Direction</th>
    <th>Pressure</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td >
      ${reading.date}
    </td>
    <td>
      ${reading.code}
    </td>
    <td>
      ${reading.temperature}
    </td>
    <td>
      ${reading.windSpeed}
    </td>
    <td>
      ${reading.windDirection}
    </td>
    <td>
      ${reading.pressure}
    </td>
    <td>
      <a href="/stations/${_station.id}/deletereading/${reading.id}">
        <span class="icon-text has-text-danger">
          <span class="icon has-text-danger">
        <i class="fas fa-trash"></i>
        </span>
          <span>Delete</span>
        </span>
      </a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
