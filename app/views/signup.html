#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box">
  <div class="columns">
    <div class="column is-half">
      <form action="/register" method="POST">
        <h3 class="subtitle">Register</h3>
        <div class="field is-horizontal field-body">
          <div class="field">
            <label class="label">First Name</label>
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="First Name" name="firstname">
            </p>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <p class="control">
              <input class="input" type="text" placeholder="Last Name" name="lastname">
            </p>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left">
            <input class="input" type = "email" placeholder="Email" name="email">
            <div class="icon is-small is-left">
              <i class="fa-solid fa-envelope"></i>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left">
            <input class="input" type="password" name="password">
            <div class="icon is-small is-left">
              <i class="fa-solid fa-lock"></i>
            </div>
          </div>
        </div>
        <button class="button is-dark is-medium is-rounded">Submit</button>
      </form>
    </div>
    <div class="column is-half">
      <figure class="image is-square">
        <img src="public/images/weather-icons4.jpg" alttext="weather symbols">
      </figure>
    </div>
  </div>
</section>
